name: Make new release
on:
  push:
    branches:
      - main
  workflow_dispatch:


env:
  JAVA_VERSION: 21

jobs:
  release:
    concurrency:
      group: release-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "temurin"
          cache: sbt
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          output=$(npx semantic-release --debug)
          echo "$output"
          echo "::set-output name=release-created::$(echo "$output" | grep -q 'release created' && echo 'true' || echo 'false')"
      - name: Check if release was created
        if: steps.release.outputs.release-created == 'true'
        run: echo "Release was created, continuing further steps."
        
      - name: Build Fat JAR with sbt-assembly
        if: steps.release.outputs.release-created == 'true'
        run: sbt assembly

      - name: Upload Fat JAR to GitHub Release
        if: steps.release.outputs.release-created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: target/scala-3.3.4/ulisse.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Handle case where no release was created
        if: steps.release.outputs.release-created == 'false'
        run: echo "No release created, skipping further steps."
