name: Make new release
on:
  push:
    branches:
      - main
  workflow_dispatch:


env:
  JAVA_VERSION: 21

jobs:
  release:
    concurrency:
      group: release-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-22.04
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.SEM_RELEASE_APPBOT_ID }}
          private-key: ${{ secrets.SEM_RELEASE_APPBOT_KEY }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: "temurin"
          cache: sbt
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: Build Fat JAR with sbt-assembly
        run: sbt assembly
      - name: Upload Fat JAR to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/scala-2.13/my-scala-project-0.1.0-SNAPSHOT-assembly.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
